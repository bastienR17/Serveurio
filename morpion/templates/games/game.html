<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>game</title>
</head>

<body>
    <div >
        <div >
            <div >
                <div class="alert d-none" role="alert" id="turn-message"></div>
                <div class="card" id="user-card">
                    <div class="popup-container">
                        <div class="popup" id="create-room-popup">
                            <h2>Créer ou Rejoindre un Salon</h2>
                            <form method="POST" id="form">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" minlength="2" maxlength="20" placeholder="Saisir votre nom d'utilisateur" required>
                                <button class="btn btn-primary" id="start" type="submit">Créer un salon privée</button>
                                <button class="btn btn-secondary" id="join" type="button">Rejoindre un salon</button>
                            </form>
                        </div>
                        <div class="cardi" id="rooms-card">
                            <div class="card-header">Salons disponibles</div>
                            <ul class="list-group list-group-flush" id="rooms-list"></ul>
                        </div>
                    </div>
                </div>
                <div  id="waiting-area">
                    <div class="card">
                        <div class="card-body" style="align-items: center;justify-content: center;display: flex;">
                            Partage ce lien avec un autre jouer:
                            <span id="link-to-share"></span>
                        </div>
                    </div>
                </div>

                <div class="card " id="game-card">
                    <div class="card-header" style="display: flex; align-items: center;justify-content: center;">
                        Morpion
                    </div>
                    <div class="card-body ">
                        <table class="board" style="align-items: center;justify-content: center;display: flex; flex-direction: column;">
                            <tr>
                                <td class="cell" id="cell-1-1"></td>
                                <td class="cell" id="cell-1-2"></td>
                                <td class="cell" id="cell-1-3"></td>
                            </tr>

                            <tr>
                                <td class="cell" id="cell-2-1"></td>
                                <td class="cell" id="cell-2-2"></td>
                                <td class="cell" id="cell-2-3"></td>
                            </tr>

                            <tr>
                                <td class="cell" id="cell-3-1"></td>
                                <td class="cell" id="cell-3-2"></td>
                                <td class="cell" id="cell-3-3"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div  id="restart-area">
                    <input class="btn btn-primary" id="restart" type="button" value="Rejouer">
                </div>

            </div>
        </div>
    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
